name: aeyrium_sensor
description: A Flutter sensor plugin which provide easy access to the Pitch and Roll on Android and iOS devices. 
version: 1.0.7
authors: 
  - Aeyrium Inc. <diego@aeyrium.com>
  - Diego Vel√°squez <diego.velasquez.lopez@gmail.com>
homepage: https://aeyrium.com/
repository: https://github.com/aeyrium/aeyrium-sensor

environment:
